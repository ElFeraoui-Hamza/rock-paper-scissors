<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
  <h1 class="title">Rock Paper Scissors</h1>
  
  <button class="move-button" onclick="
    playGame('rock')
    "><img src="images/rock-emoji.png" alt="" class="move-icone" ></button>
  <button class="move-button" onclick="
    playGame('paper')
  "><img src="images/paper-emoji.png" alt=""  class="move-icone"></button>
  <button  class="move-button" onclick="
    playGame ('scissors');
  "><img src="images/scissors-emoji.png" alt=""  class="move-icone"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    score.losses = 0;
    score.ties = 0;
    score.wins = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
